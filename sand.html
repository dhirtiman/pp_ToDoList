<!DOCTYPE html>
<html>
<head>
    <title>Buttons in Bulleted List Example</title>
    <style>
        /* CSS styles for the list */
        ul {
            list-style-type: disc;
        }

        /* CSS styles for the list items */
        li {
            display: flex;
            align-items: center; /* Vertically align text and button */
            margin-bottom: 10px; /* Add spacing between list items */
        }

        /* CSS styles for the buttons */
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- HTML code for the list with buttons -->
    <ul>
        <li>
            <div>
                Item 1
            </div>
            <button class="button">Button 1</button>
        </li>
        <li>
            <div>
                Item 2
            </div>
            <button class="button">Button 2</button>
        </li>
        <li>
            <div>
                Item 3
            </div>
            <button class="button">Button 3</button>
        </li>
    </ul>
</body>
</html>
